<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Drag/Drop/Bounce</title>

         <!-- css -->
         <link rel="stylesheet" type="text/css" href="main.css">
         <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://unpkg.com/98.css">
    </head>

    <body>
        <div id="page">
            <nav class="flex items-center justify-between flex-wrap px-6">
                <div class="flex items-center flex-shrink-0 mr-6">
                    <img width="200" src="imgs/VibeRadioLogo_Option3Dot_white.png">
                </div>
            </nav>
            <div id="container" class="flex items-center">

                <!-- floating windows -->
                <div class="rounded overflow-hidden shadow-lg item window youtube">
                    <div class="handle title-bar">
                        <div class="title-bar-text">code-fi / lofi beats to code/relax to</div>
                        <div class="title-bar-controls exit">
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body margin-zero">
                        <iframe width="505" height="284" src="https://www.youtube.com/embed/f02mOEt11OQ?autoplay=1&mute=0&controls=1&modestbranding=1&disablekb=1&playsinline=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="1"></iframe>
                    </div>
                </div>

                <div class="rounded overflow-hidden shadow-lg item window gfycat">
                    <div class="handle title-bar">
                        <div class="title-bar-text">Vibes</div>
                        <div class="title-bar-controls exit">
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body margin-zero">
                        <iframe src='https://gfycat.com/ifr/tag/chilledcow' frameborder='0' scrolling='no' allowfullscreen width='300' height='300'></iframe>
                        <!-- <iframe src='https://gfycat.com/ifr/CarefreeAfraidCrustacean' frameborder='0' scrolling='no' allowfullscreen width='300' height='300'></iframe> -->
                    </div>
                </div>

                <div class="rounded overflow-hidden shadow-lg item window hidden">
                    <div class="handle title-bar">
                        <div class="title-bar-text">A Title Bar</div>
                        <div class="title-bar-controls exit">
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body margin-zero">
                    </div>
                </div>

                <!-- static icons -->
                <div class="icon-container p-3 m-3 w-1/2">
                    <div class="flex text-center">
                        <div class="w-1/6 h-12">
                            <button id="item1" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                                Button
                            </button>
                        </div>
                        <div class="w-1/6 h-12">
                            <button class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
                                Button
                            </button>
                        </div>
                        <div class="w-1/6 h-12">
                            <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">
                                Button
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS packages -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function(){
                $(".item").draggable({ containment: "body" });

                $(".item").mousedown(function(){
                    $(".item").css("z-index", "0");
                    $(this).css("z-index", "1");
                });

                $(".exit").click(function(e){
                    e.stopPropagation();
                    $(this).closest(".item").addClass("hidden");
                });  

                $(".icon-container div").on("click", "div", function(){
                    $($(".item")[$(this).index()]).removeClass("hidden");
                });
            });

            window.onload = function() {
                console.log("test");
            };
        </script>
    </body>

</html>
